<html>
    <head>
        <title>Nerdbook</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Nerdbook">
        <meta name="description" content="Il social per Nerd">
        <meta name="author" content="Antonio Franzini">
    </head>
    <body>
        <form action="Venditore.html" method="post">
            <label for="Nome">Nome:</label>
                <input type="text" name="NomeUtente" id="NomeUtente"><br>
            <label for="Cognome">Cognome:</label>
                <input type="text" name="CognomeUtente" id="CognomeUtente"><br>
            <label for="ProPic">Url Immagine Profilo</label>
                <input type="url" name="ProPic" id="ProPic"><br>
            <label for="Presentazione">Breve Frase di Presentazione:</label>
                <textarea name="Presentazione" id="Presentazione"
                        cols="50" rows="10">Presentazione Utente</textarea><br>
             <label for="Date">Data di Nascita:</label>
                <input type="date" name="bday" min="2000-01-02"> <br>
            <label for="Psw">Password:</label>
                <input type="password" name="Psw" id="Psw" value="hidden"> <br>
            <label for="Psw2">Conferma Password:</label>
                <input type="password" name="Psw2" id="Psw2" value="hidden"> 
    
    <button type="submit">Aggiungi</button>
     </form>
    
    <p><a href="Descrizione.html">Torna alla Homepage</a></p>
    <p><a href="Login.html">Effettua il Login</a></p>
           
       
    
    </body>
